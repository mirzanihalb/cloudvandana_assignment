<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey_style.css">
    <script src="survey_form_logic.js"></script>
</head>
<body>
    <div class="container">
        
        <form action="#" class="form" >
            <h1 style="text-align: center;">Customer Survey Form</h1>
            <div class="first">
                <div>
                    <label for="name">First Name</label><br>
                <input type="text"  id="name" required>
                <p class="error" id="first_error" ></p>
                </div>
                <br>
                <div>
                    <label for="lname">Last Name</label><br>
                    <input type="text" name="" id="lname">
                    <p class="error" id="last_error" ></p>
                </div>
            </div>
            <br>
            <div class="second"> 
            <div>Gender : </div>
            <input type="checkbox" id="male" >
            <label for="male">male</label><br>
            <input type="checkbox" id="female"  >
            <label for="female">female</label><br>
            <p class="error" id="gender_error" ></p>

            
            </div>

            <!-- <p>DOB</p> -->
            <br>
            <div class="third"> 
                <div class="second">
                    <label for="date">Date of Birth : </label><br>
                    <input type="date" id="date">
                    
                </div>
                
                <div class="second">
                    <label for="country">Country : </label>

                    <select  id="country">
                        <option value=""></option>
                        <option value="India">India</option>
                        <option value="saudi">Saudi Arabia</option>
                        <option value="America">America</option>
                        <option value="Australia">Australia</option>
                        
                    </select>
                        
                    
                   
                </div>
                
                
            
            
            </div>
            <div class="third">
                <p class="error" id="dob_error" ></p>
                <p class="error" id="country_error" ></p>
            </div>
            
            <br>
             
                <div class="second">
                    <label for="email">Email : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
                    <input type="email" id="email">
                    <p class="error" id="email_error" ></p>
                </div>
                <br>
                <div class="second">
                    <label for="phnumber">Mobile: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                    <input type="number"  id="phnumber">
                    <p class="error" id="phnumber_error" ></p>
                </div>
                <br>
                <div class="second">
                    <label for="profession">Profession:&nbsp; </label>

                    <input type="text"  id="profession">
                    <p class="error" id="profession_error" ></p>
                </div>
                
            
            
            

            
            


            <br>

            
            <div class="second">
                <div class="btn" onclick="validate()">SUBMIT</div>
            <div class="btn" style="background-color: red;" onclick="handlereset()"> RESET</div>
            </div>
            
           
            
        </form>
        
    </div>
   
</body>
</html>
